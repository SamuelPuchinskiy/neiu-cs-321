<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org">

<head th:insert="fragments/base :: headContent">
    <title class="pageTitle">My Account</title>
</head>


<body>
    <div th:replace="fragments/base :: navigation"></div>

    <div class="container mt-5">

        <div th:replace="fragments/base :: image"> </div>

        <div class="normal">

            <div class="d-flex justify-content-center mb-1 mt-3">
                <h1>My Account</h1>
            </div>

            <div class="d-flex flex-row justify-content-left mb-1">
                <p>Welcome <b><span th:text="${fullname}">User Name</span></b> to your user portal</p>
            </div>
            <div class="d-flex flex-row justify-content-left mb-1">
                <p>Your ID: <b><span th:text="${id}">User ID</span></b></p>
            </div>
            <div class="d-flex flex-row justify-content-left mb-1">
                <p>Your birthday is: <b><span th:text="${userBirthday}">User Birthday</span></b></p>
            </div>
            <div class="d-flex flex-row justify-content-left mb-1">
                <p><a class="nav-link" th:href="@{/edit-account/{userId}(userId=${id})}">Edit Account</a></p>
            </div>
        </div>

        <div class="normal">
            <div class="d-flex flex-row justify-content-center mb-1 mt-3">
                <h1>Your Activity:</h1>
            </div>
        </div>

        <div class="results flex-row" th:each="user : ${bdayUsers}">
            <div class="d-flex justify-content-start">
                <span th:text="${user.birthMonthUser}">Month</span>&nbsp;<span th:text="${user.birthDayUser}">Day</span>,&nbsp;<span th:text="${user.birthYearUser}">Year</span>&nbsp;
            </div>

            <div class="d-flex justify-content-end">

                <button type="button" class="btn btn-secondary btn-sm rounded-1" data-toggle="collapse" data-target="#details" th:attr="data-target='#details' + ${user.id}">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-view-list" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M3 4.5h10a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1H3zM1 2a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 2zm0 12a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 14z"/>
                    </svg>
                </button>&nbsp;

                <button type="button" class="btn btn-primary btn-sm rounded-1">
                    <a class="removeBlue" th:href="@{/modify/{birthdayId}(birthdayId=${user.id})}">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                        </svg>
                    </a>
                </button>&nbsp;

                 <button type="button" class="btn btn-danger btn-sm rounded-1" data-toggle="modal" data-target="#exampleModal" >
                     <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                     <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                     <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                    </svg>
                 </button>&nbsp;

                 <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                     <div class="modal-dialog" role="document">
                         <div class="modal-content">
                             <div class="modal-header">
                                 <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
                                 <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                     <span aria-hidden="true">&times;</span>
                                 </button>
                             </div>
                             <div class="modal-body">
                                 Are you sure you wish to delete?
                             </div>
                             <div class="modal-footer">

                                 <button type="button" class="btn btn-secondary btn-sm rounded-1" data-dismiss="modal">Close</button>
                                 <form  method="post" th:action="@{/modify/delete/{birthdayId}(birthdayId=${user.id})}">
                                     <input class="btn btn-danger btn-sm rounded-1" type="submit" value="Delete"/>
                                 </form>

                             </div>
                         </div>
                     </div>
                 </div>

            </div>
            <div th:id="details + ${user.id}" class="collapse">
                <p>Animal Sign:&nbsp;<i><span th:text="${user.yearZodiac}"></span>&nbsp;</i></p>
                <p>Zodiac Sign:&nbsp;<i><span th:text="${user.monthZodiac}"></span>&nbsp;</i></p>
                <p>Numerology:&nbsp;<i><span th:text="${user.numerology}"></span>&nbsp;</i></p>
            </div>
        </div>

        <div th:replace="fragments/base :: footer"></div>
    </div>

    <!-- BootStrap -->
    <th:block th:insert="fragments/base :: scripts"></th:block>
</body>
</html>
