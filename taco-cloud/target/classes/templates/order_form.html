<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments/base :: headContent"></head>

<body>

    <div th:replace="fragments/base :: navgation"></div>

    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <h1>Order your taco creations!</h1>
        </div>
        <div th:replace="fragments/base :: appImage"></div>
    </div>
            <!-- <a th:href="@{/design}" id="another">Design another taco</a><br/> -->

    <form class="container-fluid"  method="post" th:action="@{/orders}" th:object="${order}">

        <div th:if="${#fields.hasErrors()}">
            <span class="validationError">
                Please correct the problems below and resubmit.
            </span>
        </div>

        <div class="row form-group justify-content-center">
            <h3 class="font-weight-bolder">Deliver my taco masterpieces to...</h3>
        </div>

        <div class="row form-group justify-content-center">
            <label class="col-form-label col-2 text-right font-weight-bold" for="name">Name: </label>
            <input class="form-control col-5 col-md-2" type="text" th:name="name" th:value="${fullName}" id="name"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}">Name Error</span>
            <br/><br/>
        </div>

        <div class="row form-group justify-content-center">
            <label class="col-form-label col-2 text-right font-weight-bold" for="street">Street: </label>
            <input class="form-control col-5 col-md-2" type="text" th:name="street" th:value="${street}" id="street"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('street')}"
                  th:errors="*{street}">Name Error</span>
            <br/><br/>
        </div>

        <div class="row form-group justify-content-center">
            <label class="col-form-label col-2 text-right font-weight-bold" for="city">City: </label>
            <input class="form-control col-5 col-md-2" type="text" th:name="city" th:value="${city}" id="city"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('city')}"
                  th:errors="*{city}">Name Error</span>
            <br/><br/>
        </div>

        <div class="row form-group justify-content-center">
            <label class="col-form-label col-2 text-right font-weight-bold" for="state">State: </label>
            <input class="form-control col-5 col-md-2" type="text" th:name="state" th:value="${state}" id="state"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('state')}"
                  th:errors="*{state}">Name Error</span>
            <br/><br/>
        </div>

        <div class="row form-group justify-content-center">
            <label class="col-form-label col-2 text-right font-weight-bold" for="zip">Zip code: </label>
            <input class="form-control col-5 col-md-2" type="text" th:name="zip" th:value="${zip}" id="zip"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('zip')}"
                  th:errors="*{zip}">Name Error</span>
            <br/><br/>
        </div>

        <div class="row form-group justify-content-center">
            <h3 class="font-weight-bolder">Here's how I'll pay...</h3>
        </div>

        <div class="row form-group justify-content-center">
            <label class="col-form-label col-2 text-right font-weight-bold" for="ccNumber">Credit Card #: </label>
            <input class="form-control col-5 col-md-2" type="text" th:field="*{ccNumber}" id="ccNumber"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('ccNumber')}"
                  th:errors="*{ccNumber}">Name Error</span>
            <br/><br/>
        </div>

        <div class="row form-group justify-content-center">
            <label class="col-form-label col-2 text-right font-weight-bold" for="ccExpiration">Expiration: </label>
            <input class="form-control col-5 col-md-2" type="text" th:field="*{ccExpiration}" id="ccExpiration"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('ccExpiration')}"
                  th:errors="*{ccExpiration}">Name Error</span>
            <br/><br/>
        </div>

        <div class="row form-group justify-content-center">
            <label class="col-form-label col-2 text-right font-weight-bold" for="ccCVV">CVV: </label>
            <input class="form-control col-5 col-md-2" type="text" th:field="*{ccCVV}" id="ccCVV"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('ccCVV')}"
                  th:errors="*{ccCVV}">Name Error</span>
            <br/><br/>
        </div>

        <div class="row form-group justify-content-center">
            <span class="col-6 col-md-3"></span>
            <input class="col-1 form-control" type="submit" value="Submit Order"/>
        </div>

    </form>


    <!-- BootStrap -->
    <div th:insert="fragments/base :: scripts"></div>
</body>
</html>
