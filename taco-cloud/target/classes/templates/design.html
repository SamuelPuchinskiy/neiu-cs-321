<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments/base :: headContent"></head>

<body>

<body>

    <div th:replace="fragments/base :: navgation"></div>

    <div class="container-fluid mt-5">

        <div class="row justify-content-center" th:object="${session.user}">
            <h2 class="font-italic">Hi, <span th:text="${fullname}">User Name</span> </h2>
        </div>

        <div class="row justify-content-center">
            <h2>Design your taco!</h2>
        </div>

        <div th:replace="fragments/base :: appImage"></div>
    </div>


    <form class="container-fluid"  method="post" th:object="${taco}">

        <span class="validationError"
              th:if="${#fields.hasErrors('ingredients')}"
              th:errors="*{ingredients}">Ingredient Error</span>

        <div class="row form-group justify-content-center">
            <div class="ingredient-group" id="wraps">
                <h3>Choose your wrap:</h3>
                <div th:each="ingredient : ${wrap}">
                    <input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                </div>
            </div>
        </div>

        <div class="row form-group justify-content-center">
            <div class="ingredient-group" id="proteins">
                <h3>Pick your protein:</h3>
                <div th:each="ingredient : ${protein}">
                    <input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                </div>
            </div>
        </div>

        <div class="row form-group justify-content-center">
            <div class="ingredient-group" id="cheeses">
                <h3>Choose your cheese:</h3>
                <div th:each="ingredient : ${cheese}">
                    <input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                </div>
            </div>
        </div>

        <div class="row form-group justify-content-center">
            <div class="ingredient-group" id="veggies">
                <h3>Pick your veggies:</h3>
                <div th:each="ingredient : ${veggies}">
                    <input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                </div>
            </div>
        </div>

        <div class="row form-group justify-content-center">
            <div class="ingredient-group" id="sauces">
                <h3>Select your Sauce:</h3>
                <div th:each="ingredient : ${sauce}">
                    <input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                </div>
            </div>
        </div>

        <div class="row form-group justify-content-center">
            <div class="ingredient-group">
                <h3>Name your taco creation:</h3>

                <input class="form-control col-6" type="text" th:field="*{name}"/>
                <span class="validationError"
                      th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}">Name Error</span>
                <br/><br/>

                <button class="form-control col-6">Submit your taco</button>
            </div>
        </div>

    </form>


    <!-- BootStrap -->
    <div th:insert="fragments/base :: scripts"></div>
</body>
</html>
