<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>The Astrology App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet", th:href="@{styles.css}"/>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
<div class="row h-100">
    <div class="col-sm-12 auto">
        <div class="card card-block w-75 mx-auto">

            <h1 class="title">The Astrology App ~ Logging In...</h1>

            <div class="row">

                <div class="col-4">
                    <img th:src="@{images/horoscope.png}" class="responsive" width="100%"  height="100%" alt="An image with all the horoscope symbols and their names and dates."/>
                </div> <!-- closes col1 -->

                <div class="col-8">

                    <!-- Error Checking -->
                    <div th:if="${error}">Unable to login. Check your username and password.</div>

                    <h2 class="normal">You're about to enter to your very own Astrological chart!</h2>

                    <form method="post" th:action="@{/login}">
                        <div class="formInput">
                            <label for="username">Username: </label>
                            <input type="text" th:name="username" id="username">
                        </div>

                        <div class="formInput">
                            <label for="password">Password: </label>
                            <input type="password" th:name="password" id="password">
                        </div>

                        <div>
                            <button class="btn btn-secondary btn-lg btn-block">Submit</button>
                        </div>

                    </form>


                    <p class="home-text">First time here? Click to <a th:href="@{/register}">Sign Up</a> to reveal your astrological chart! </p>

                </div> <!-- closes col2 -->

            </div> <!-- closes row -->

            <footer>
                <p><br/> &copy; Copyright @2020 Samuel Puchinskiy CS-321-1 Server Side Web Development <a th:href="@{/}"><b>Home</b></a></p>
            </footer>

        </div> <!-- to center page -->
    </div> <!-- to center page -->
</div> <!-- to center page -->

</body>
</html>
