<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org">

<head th:insert="fragments/base :: headContent">
    <title class="pageTitle">Sign In</title>
</head>

<body>

    <div th:replace="fragments/base :: navigation"></div>

    <div class="container mt-5">
        <div th:replace="fragments/base :: image"> </div>

        <div class="normal">
            <div class="d-flex justify-content-center mb-1 mt-3">
                <h1>Please Sign In</h1>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <div class="p-4">
                    <h2>You're about to enter to your very own Astrological chart!</h2>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <form class="form-signin" method="post" th:action="@{/login}">
                    <!-- Error Checking -->
                    <div class="form-control validationError" th:if="${param.error}">Unable to login. Check your username and password. (Case Sensitive)</div>
                    <div class="p-2">
                        <label class="sr-only form-signin-box" for="username">Username: </label>
                        <input class="form-control form-signin-box" type="text" placeholder="Username" th:name="username" id="username" required autofocus/>
                    </div>
                    <div class="p-2">
                        <label class="sr-only form-signin-box" for="password">Password: </label>
                        <input class="form-control form-signin-box" type="password" placeholder="Password" th:name="password" id="password" required/>
                    </div>
                    <div class="p-2">
                        <span class=""></span>
                        <input class="form-control form-signin-box" type="submit" value="Sign In"/>
                    </div>
                </form>
            </div>
        </div>

        <div th:replace="fragments/base :: footer"></div>
    </div>
